<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Metric/Imperial Unit Conversation</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" type="text/css" media="screen" />
    <script defer src="index.js" type="text/javascript"></script>
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <!-- Place favicon.ico in the root directory -->
  </head>
  <body>
    <div class="container">
      <div class="banner">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input id="num-to-convert" type="text" name="num" value="" placeholder="0"/>
        <button id="convert-btn">Convert</button>
      </div>
      <div id="results-section">
        <div class="results">
          <h2 class="unit-label">Length (Meter/Feet)</h2>
          <p id="meters-feet"></p>
        </div>
        <div class="results">
          <h2 class="unit-label">Volume (Liters/Gallons)</h2>
          <p id="liters-gallons"></p>
        </div>
        <div class="results">
          <h2 class="unit-label">Mass (Kilograms/Pounds)</h2>
          <p id="kilograms-pounds"></p>
        </div>
      </div>
    </div>

  </body>
</html>
