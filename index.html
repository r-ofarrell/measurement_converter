<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Metric/Imperial Unit Conversation</title>
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script defer src="index.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="banner">
        <button id="mode-btn">Dark mode</button>
        <h1>Metric/Imperial Unit Conversion</h1>
        <label id="num-to-convert-label" for="num-to-convert">Number to convert</label>
        <input
          id="num-to-convert"
          type="text"
          name="num"
          value=""
        />
        <button id="convert-btn">Convert</button>
      </div>
      <div id="results-section" class="light-theme-background" aria-live="polite">
        <div class="results light-theme">
          <h2 class="light-label">Length (Meter/Feet)</h2>
          <p id="meters-feet">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        </div>
        <div class="results light-theme">
          <h2 class="light-label">Volume (Liters/Gallons)</h2>
          <p id="liters-gallons">
            0 liters = 0.000 gallons | 0 gallons = 0.000 liters
          </p>
        </div>
        <div class="results light-theme">
          <h2 class="light-label">Mass (Kilograms/Pounds)</h2>
          <p id="kilograms-pounds">
            0 kilograms = 0.000 pounds | 0 pounds = 0.000 kilograms
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
